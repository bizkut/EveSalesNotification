version: '3.8'

services:
  bot:
    build: .
    container_name: eve-market-bot
    restart: unless-stopped
    command: ["python", "bot.py"]
    volumes:
      - ./config.py:/app/config.py:ro
      - processed_data:/app/data
    depends_on:
      - webapp

  webapp:
    build: .
    container_name: eve-market-webapp
    restart: unless-stopped
    command: ["gunicorn", "--bind", "0.0.0.0:5000", "webapp:app"]
    volumes:
      - ./config.py:/app/config.py:ro
      - processed_data:/app/data
    # Port is no longer exposed to the host; cloudflared handles access.

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: eve-market-cloudflared
    restart: unless-stopped
    depends_on:
      - webapp
    environment:
      - TUNNEL_NAME=${CLOUDFLARE_TUNNEL_NAME}
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    command: >
      sh -c '
        if [ -z "$$TUNNEL_NAME" ] || [ "$$TUNNEL_NAME" = "your_tunnel_name" ]; then
          echo "CLOUDFLARE_TUNNEL_NAME is not set. Tunnel will not start.";
          sleep infinity;
        else
          echo "Starting Cloudflare tunnel for $$TUNNEL_NAME...";
          cloudflared tunnel --no-autoupdate run --token $$TUNNEL_TOKEN $$TUNNEL_NAME;
        fi
      '

volumes:
  processed_data:
    driver: local